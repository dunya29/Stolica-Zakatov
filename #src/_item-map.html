<!--item-map-->
<div class="item-map" data-zoom="img/map/map-@@nmb-zoom.png" data-zoom-link="#" data-zoom-lottie>
    <img src="img/map/map-@@nmb.png" alt>
    <div class="item-map__lottie">
        <img src="img/map/map-@@nmb-lottie.svg" alt>
    </div>
    <div class="item-map__hover">
        <img src="img/map/map-@@nmb-hover.svg" alt>
    </div>
    <div class="item-map__info">
        <h5>@@txt</h5>
        <div class="item-map__info-icon">
            <svg><use xlink:href="img/svg/sprite.svg#link"></use></svg>
        </div>
    </div>
</div>
